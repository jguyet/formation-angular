
@for (artifact of artifacts; track track(artifact)) {
    <app-item
        [id]="artifact.id"
        [name]="artifact.name"
        (remove)="whenRemoveArtifact($event)">
    Artifact</app-item>
} @empty {
    <div>No Artifact yet.</div>
}

<input [(ngModel)]="newName" />
<button (click)="addNewArtifact(newName);">Add New Artifact</button>
