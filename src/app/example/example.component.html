<!-- Une interpolation -->
<p>{{ text }}</p>

<!-- utilisation d'un property binding -->
<div [ngClass]="propertyClassCSS">
    <!-- input event/property binding two ways -->
    <input [ngStyle]="styleCSS" type="text" [(ngModel)]="text" >
    <!-- utilisation d'un property binding et d'un event binding -->
    <button [ngStyle]="styleCSS" (click)="click($event);">click on me</button>
</div>
