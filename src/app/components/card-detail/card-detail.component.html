<mat-card *ngIf="(card$ | async) as card" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"
        [ngStyle]="{'background-image': 'url(../../../assets/img/miel_' + card.type + '.png)'}"></div>
      <mat-card-title>{{ card.title }}</mat-card-title>
      <mat-card-subtitle>{{ card.price | currency:'EUR' }}</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="../../../assets/img/miel_orange.png" alt="du bon miel ca race !"> -->
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="link"><mat-icon color="primary">thumb_up_alt</mat-icon></button> 
        <button mat-button><mat-icon color="accent">share</mat-icon></button>
    </mat-card-actions>
</mat-card>

<button (click)="changeUrl()">change</button>
