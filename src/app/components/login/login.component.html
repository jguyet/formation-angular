<h1 *ngIf="!authService.isLogged">
   Tu n'est pas connecté
</h1>
<h1 *ngIf="authService.isLogged">
    Tu est connecté
</h1>
 
<button *ngIf="!authService.isLogged" mat-raised-button class="btn btn-default" (click)="login()">
    Login
</button>
<button *ngIf="authService.isLogged" mat-raised-button class="btn btn-default" (click)="logoff()">
    Logout
</button>
<p style="font-size: 0.7em;">(*Bien configurer l'url du serveur de connexion dans la configuration des environements.)</p>
