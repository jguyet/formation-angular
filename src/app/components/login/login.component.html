<h1 *ngIf="!authService.isLogged">
   Tu n'es pas connecté
</h1>
<h1 *ngIf="authService.isLogged">
    Tu es connecté
</h1>
 
<button [@logged]="!authService.isLogged ? 'false' : 'true'" mat-raised-button class="btn btn-default" (click)="!authService.isLogged ? login() : logoff()">
    {{ !authService.isLogged ? 'Login' : 'Logout' }}
</button>
<p style="font-size: 0.7em;">(*Bien configurer l'url du serveur de connexion dans la configuration des environements.)</p>
