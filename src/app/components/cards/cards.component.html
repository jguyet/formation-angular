<mat-card>Basic Cards</mat-card>
<p style="font-size: 0.7em;">(*Bien configurer l'url du serveur dans la configuration des environements.)</p>

<ng-container *ngIf="cardsOrError$ | async as cardOrError">
  
  <!-- Cards exists -->
  <ng-container *ngIf="cardOrError.cards else error">
    <app-card-accordion [cards]="cardOrError.cards" ></app-card-accordion>
  </ng-container>

  <!-- Cards Error -->
  <ng-template #error>
    Erreur: {{ cardOrError.error }}
  </ng-template>

</ng-container>
